[pytest]
# Pytest configuration for Gauge project

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require docker, external services)
    slow: Slow tests (may take >1s to run)

# Coverage options (if pytest-cov installed)
# addopts = --cov=src --cov-report=term-missing --cov-report=html
