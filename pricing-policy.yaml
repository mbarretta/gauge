# Chainguard Image Pricing Policy
#
# This file defines pricing tiers and volume discounts for Chainguard images.
# Each tier can have multiple volume ranges with different per-image list prices.
# The discounted price is automatically calculated by applying discount_percent to list_price.
#
# Format:
#   tier_name:
#     - min: <minimum quantity inclusive>
#       max: <maximum quantity inclusive, or null for unlimited>
#       list_price: <list price per image in cents before discount>
#       discount_percent: <discount percentage as float (e.g., 0, 10, 20.5)>
#       description: <optional description of this tier>
#
# Example: list_price of 29000 with discount_percent of 10 yields discounted price of 26100

# Base images: Minimal OS and language runtimes
base:
  - min: 1
    max: 10
    list_price: 29000
    description: "1-10 base images at standard rate"
  - min: 11
    max: 25
    list_price: 26000
    description: "11-25 base images with 10% volume discount"
  - min: 26
    max: null
    list_price: 23000
    description: "26+ base images with 20% volume discount"

# Application images: Full applications, databases, web servers
application:
  - min: 1
    max: 10
    list_price: 35000
    description: "1-10 application images at standard rate"
  - min: 11
    max: 25
    list_price: 31500
    description: "11-25 application images with 10% volume discount"
  - min: 26
    max: null
    list_price: 28000
    description: "26+ application images with 20% volume discount"

# FIPS-validated images: FIPS 140-2/140-3 compliant images
fips:
  - min: 1
    max: 5
    list_price: 45000
    description: "1-5 FIPS images at standard rate"
  - min: 6
    max: 15
    list_price: 40500
    description: "6-15 FIPS images with 10% volume discount"
  - min: 16
    max: null
    list_price: 36000
    description: "16+ FIPS images with 20% volume discount"

# AI images: Machine learning and AI framework images
ai:
  - min: 1
    max: 5
    list_price: 50000
    description: "1-5 AI images at premium rate"
  - min: 6
    max: 15
    list_price: 45000
    description: "6-15 AI images with 10% volume discount"
  - min: 16
    max: null
    list_price: 40000
    description: "16+ AI images with 20% volume discount"

# Metadata
policy_name: "Standard Enterprise Pricing"
effective_date: "2025-01-01"
currency: "USD"
pricing_unit: "per image per year"
notes: |
  - All prices are annual subscription fees
  - Volume discounts apply within each tier independently
  - Custom pricing available for 100+ images
  - Contact sales@chainguard.dev for enterprise agreements
